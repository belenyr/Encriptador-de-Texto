<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/encriptado.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="container">
        <div class="encriptar">
            <textarea 
               name="texto" 
               class="texto" 
               id="texto" cols="30" 
               rows="10" 
               placeholder="Ingresa el texto aquí."
             ></textarea>

            <div class="terminos">
                <p>Sólo letras minúsculas, sin acentos ni carácteres especiales.</p>
            </div>
            <div class="botones">
            <button class="boton_encriptar" type="button" onclick="encriptar()"> 
                Encriptar    
            </button>
            <button class="boton_desencriptar" type="button" onclick="descencriptar()"> Descencriptar     
            </button>
        </div>
    </div>
    <div class="encriptado">
        <img src="img/Muñeco.png" alt="" id="muñeco">
        <div class="mensaje_encriptado" id="mensaje_encriptado">
            <h2 id="titulo_mensaje">Ningún texto fue encontrado.</h2>
            <p id="parrafo">Ingresa el texto que deseas ecriptar o desencriptar.</p>
            <!-- <textarea 
              name="mensaje" 
              id="mensaje" 
              cols="30" 
              rows="10" 
              class="mensaje"
            ></textarea> -->
        </div>
    </div>
 </div>
</body>
<script src="script.js"></script>
</html>
